---
- hosts: 'localhost'
  roles:
    - role: 'ansible-role-docker-nginx'
      sudo: true
  tasks:
    - name: 'Check for a 200 and fail if the word AWESOME is not in the page contents.'
      uri:
        url: 'http://localhost'
        return_content: true
      register: webpage

    - fail:
      when: "'Welcome to nginx' not in webpage.content"
